/* Play button center */
#play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    padding: 15px 25px;
    font-size: 24px;
    border: none;

    background: rgba(0, 200, 0, 0.7); /* green */

    cursor: pointer;
    transition: background 0.2s;
}

#play-btn:hover {

/* Unmute top-left green transparent */

    position: absolute;
    top: 15px;
    left: 15px;
    z-index: 10;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: rgba(0, 200, 0, 0.5);
    color: white;
    cursor: pointer;
    transition: background 0.2s;
}

#unmute-btn:hover {
    background: rgba(0, 200, 0, 1);

/* Fullscreen top-right green */
#fullscreen-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    z-index: 10;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: rgba(0, 200, 0, 0.5);
    color: white;
    cursor: pointer;
    transition: background 0.2s;
}

#fullscreen-btn:hover {
    background: rgba(0, 200, 0, 1);
}

/* Buffering spinner */
#spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 15;
    border: 8px solid rgba(255,255,255,0.2);
    border-top: 8px solid white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    display: none;
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

let hls;
let video = document.getElementById("player-bet");
let playBtn = document.getElementById("play-btn");
let unmuteBtn = document.getElementById("unmute-btn");
let fullscreenBtn = document.getElementById("fullscreen-btn");
let spinner = document.getElementById("spinner");

function showSpinner(show) {
    spinner.style.display = show ? "block" : "none";
}

function loadPlayer() {
    if (hls) { hls.destroy(); hls = null; }

    hls = new Hls({ enableWorker:true, lowLatencyMode:true, backBufferLength:90 });
    hls.loadSource(streamUrl);
    hls.attachMedia(video);

    video.addEventListener("waiting", () => showSpinner(true));
    video.addEventListener("playing", () => showSpinner(false));

    hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.volume = 0;
        playBtn.style.display = "inline-block";
    });

    hls.on(Hls.Events.ERROR, (event, data) => {
        console.warn("HLS.js error:", data);
        if (data.fatal) setTimeout(loadPlayer, 2000);
    });

    video.addEventListener("ended", () => setTimeout(loadPlayer, 2000));
    video.addEventListener("stalled", () => setTimeout(loadPlayer, 2000));
    video.addEventListener("error", () => setTimeout(loadPlayer, 2000));
}

// Manual play
playBtn.addEventListener("click", () => { video.play(); playBtn.style.display="none"; loadMonetagAds(); });
unmuteBtn.addEventListener("click", () => { video.volume=1; unmuteBtn.style.display="none"; loadMonetagAds(); });
fullscreenBtn.addEventListener("click", () => {
    if (!document.fullscreenElement) { video.requestFullscreen().catch(err=>console.warn(err)); }
    else { document.exitFullscreen(); }
});

loadPlayer();
window.addEventListener('load', ()=>{ console.log("âœ… MASPORTS (Monetag Edition) loaded in", performance.now().toFixed(1), "ms"); });
