<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fast Loading HLS.js Player</title>

<meta name="monetag" content="f6122dcf0ae0344432a93322d9615e30">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
    }

    video {
        width: 100%;
        height: 100%;
        background: black;
    }
</style>
</head>

<body>

<video id="player-bet" controls playsinline></video>

<script>
// Stream URL
const streamUrl =
"5c040bb";

let hls;
let video = document.getElementById("player-bet");

function loadPlayer() {
    if (hls) hls.destroy();

    hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true,
        backBufferLength: 90
    });

    hls.loadSource(streamUrl);
    hls.attachMedia(video);

    // Reload on HLS fatal errors
    hls.on(Hls.Events.ERROR, function (event, data) {
        console.warn("HLS.js error:", data);
        if (data.fatal) {
            console.warn("Fatal HLS error → reloading...");
            setTimeout(loadPlayer, 1500);
        }
    });

    // Reload if stream ends
    video.addEventListener("ended", () => {
        console.warn("Stream ended → reloading...");
        setTimeout(loadPlayer, 1500);
    });

    // Reload on stall
    video.addEventListener("stalled", () => {
        console.warn("Video stalled → reloading...");
        setTimeout(loadPlayer, 1500);
    });

    // Reload on video error
    video.onerror = () => {
        console.warn("Video tag error → reloading...");
        setTimeout(loadPlayer, 1500);
    };
}

// Initialize player (no autoplay)
loadPlayer();
</script>

<!-- Ads load EVERY click -->

</script>

</body>
</html>
