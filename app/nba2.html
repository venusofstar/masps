<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
    }

    video {
        width: 100%;
        height: 100%;
        background: black;
    }

    /* Unmute Button */
    #unmuteBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 9999;
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 10px 16px;

        font-size: 16px;
        border: 1px solid white;
        cursor: pointer;
    }
</style>
</head>

<body>

<button id="unmuteBtn">ðŸ”Š Unmute</button>
<video id="player-bet" controls playsinline muted autoplay></video>

<script>
// Stream URL
const streamUrl =
"https://e22cd317d72ce9c3afea3614629c9397.livehwc4.com/nami.videobss.com/live/hd-en-2-3889752.m3u8?sub_m3u8=true&edge_slice=true&user_session_id=ec36f65ab6428b98c74684d43a923e05";

let hls;
let video = document.getElementById("player-bet");
let unmuteBtn = document.getElementById("unmuteBtn");

function loadPlayer() {
    if (hls) hls.destroy();

    hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true,
        backBufferLength: 90
    });

    hls.loadSource(streamUrl);
    hls.attachMedia(video);

    // Autoplay after attached
    video.muted = true;
    video.play().catch(() => {});

    // Reload on fatal HLS errors
    hls.on(Hls.Events.ERROR, function (event, data) {
        if (data.fatal) {
            setTimeout(loadPlayer, 1500);
        }
    });

    // Reload on stall or end
    video.addEventListener("ended", () => setTimeout(loadPlayer, 1500));
    video.addEventListener("stalled", () => setTimeout(loadPlayer, 1500));
    video.onerror = () => setTimeout(loadPlayer, 1500);
}

// Unmute button logic
unmuteBtn.addEventListener("click", () => {
    video.muted = false;
    video.volume = 1.0;

    // Hide button after unmuting
    unmuteBtn.style.display = "none";
});

// Load player
loadPlayer();
</script>
