<body>

<video id="player-bet" controls playsinline></video>

<script>
const streamUrl = "https://e22cd317d72ce9c3afea3614629c9397.livehwc4.com/nami.videobss.com/live/hd-en-2-3889751.m3u8?sub_m3u8=true&edge_slice=true&user_session_id=b1dee3b3473ca3ecf15cc72465c040bb";

let hls;
let video = document.getElementById("player-bet");

function loadPlayer() {
    if (hls) hls.destroy();

    hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true,
        backBufferLength: 90
    });

    hls.loadSource(streamUrl);
    hls.attachMedia(video);

    // Reload for HLS.js fatal errors
    hls.on(Hls.Events.ERROR, function (event, data) {
        console.warn("HLS.js error:", data);
        if (data.fatal) {
            console.warn("Fatal HLS error → reloading...");
            setTimeout(loadPlayer, 1500);
        }
    });

    // Reload if stream ends
    video.addEventListener("ended", () => {
        console.warn("Stream ended → reloading...");
        setTimeout(loadPlayer, 1500);
    });

    // Reload on stall or freeze
    video.addEventListener("stalled", () => {
        console.warn("Video stalled → reloading...");
        setTimeout(loadPlayer, 1500);
    });

    // Reload on video error event
    video.onerror = () => {
        console.warn("Video tag error → reloading...");
        setTimeout(loadPlayer, 1500);
    };
}

loadPlayer();
</script>
