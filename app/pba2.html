<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fast Loading HLS.js Player</title>

<!-- HLS.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
    }

    video {
        width: 100%;
        height: 100%;
        background: black;
    }
</style>
</head>

<body>

<video id="player-bet" controls autoplay playsinline></video>

<script>
const streamUrl = "https://stream.honotvph.42web.io/stream/live/pba1/master.m3u8?u=honortv&p=b69f5a41f79712041caed2b676cb8c40148bce33eddb3472c786c97a557c0793";

let hls;
let video = document.getElementById("player-bet");

function loadPlayer() {
    // Destroy old instance
    if (hls) {
        hls.destroy();
    }

    hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true,
        backBufferLength: 90
    });

    hls.loadSource(streamUrl);
    hls.attachMedia(video);

    // Auto-play when ready
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.volume = 1.0;
        video.play();
    });

    // ERROR HANDLING + AUTO RELOAD
    hls.on(Hls.Events.ERROR, function (event, data) {
        console.warn("HLS.js error:", data);

        if (data.fatal) {
            console.warn("Fatal error, reloading player...");
            setTimeout(loadPlayer, 2000);
        }
    });

    // Reload if stream stops
    video.addEventListener("ended", () => {
        console.warn("Stream ended. Reloading...");
        setTimeout(loadPlayer, 2000);
    });

    // Reload if video freezes or stalls
    video.addEventListener("stalled", () => {
        console.warn("Playback stalled. Reloading...");
        setTimeout(loadPlayer, 2000);
    });
}

// First load
loadPlayer();
</script>

</body>
</html>
