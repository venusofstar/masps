<body>

<video id="player-bet" controls autoplay playsinline></video>

<script>
const streamUrl = "https://manifest.googlevideo.com/api/manifest/hls_variant/expire/1765381264/ei/MEA5af3sCMGBvcAPr6v7iAk/ip/126.209.53.186/id/8a-TY6MYC-s.1/source/yt_live_broadcast/requiressl/yes/xpc/EgVo2aDSNQ%3D%3D/tx/51539830/txs/51539830%2C51539831/hfr/1/playlist_duration/30/manifest_duration/30/maudio/1/bui/AYUSA3CFI2c9lOdVwS6AqoNTbLaeuiYqzuFgh0PxsPB_TSkmKurQtxTqHxZjHnkak4wMiMeCj4NtQEw9/spc/wH4Qq3a0M76HKdNdhwJ6l52eXo9lmWuMBXG4oyIOlK-G5ZvizLfG7dZcoU-lDo2twOZWLA/vprv/1/go/1/ns/6PKAIpK_tCOyPDRoP40r2l4R/rqh/5/pacing/0/nvgoi/1/ncsapi/1/keepalive/yes/fexp/51331020%2C51552689%2C51565115%2C51565682%2C51580968/dover/11/n/b5wNszD7rmBxZG6/itag/0/playlist_type/DVR/sparams/expire%2Cei%2Cip%2Cid%2Csource%2Crequiressl%2Cxpc%2Ctx%2Ctxs%2Chfr%2Cplaylist_duration%2Cmanifest_duration%2Cmaudio%2Cbui%2Cspc%2Cvprv%2Cgo%2Cns%2Crqh%2Citag%2Cplaylist_type/sig/AJfQdSswRAIgHZsPRUsibTjb3fHGfE1KEKRl7h0HhFo9BRxmHcEwbOICIAElHCxUqEK9JJNYPnitI2Wx3vok7bNRBPy4558n48Gi/file/index.m3u8";

let hls;
let video = document.getElementById("player-bet");

function loadPlayer() {
    // Destroy old instance
    if (hls) {
        hls.destroy();
    }

    hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true,
        backBufferLength: 90
    });

    hls.loadSource(streamUrl);
    hls.attachMedia(video);

    // Auto-play when ready
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.volume = 1.0;
        video.play();
    });

    // ERROR HANDLING + AUTO RELOAD
    hls.on(Hls.Events.ERROR, function (event, data) {
        console.warn("HLS.js error:", data);

        if (data.fatal) {
            console.warn("Fatal error, reloading player...");
            setTimeout(loadPlayer, 2000);
        }
    });

    // Reload if stream stops
    video.addEventListener("ended", () => {
        console.warn("Stream ended. Reloading...");
        setTimeout(loadPlayer, 2000);
    });

    // Reload if video freezes or stalls
    video.addEventListener("stalled", () => {
        console.warn("Playback stalled. Reloading...");
        setTimeout(loadPlayer, 2000);
    });
}

// First load
loadPlayer();
</script>
