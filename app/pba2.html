<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Live HLS Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
    }
    video {
        width: 100%;
        height: 100%;
        background: black;
    }
</style>
</head>

<body>

<video id="player" controls autoplay playsinline muted></video>

<script>
let streamUrl = "https://manifest.googlevideo.com/api/manifest/hls_variant/expire/1765381264/ei/MEA5af3sCMGBvcAPr6v7iAk/ip/126.209.53.186/id/8a-TY6MYC-s.1/source/yt_live_broadcast/requiressl/yes/xpc/EgVo2aDSNQ%3D%3D/tx/51539830/txs/51539830%2C51539831/hfr/1/playlist_duration/30/manifest_duration/30/maudio/1/bui/AYUSA3CFI2c9lOdVwS6AqoNTbLaeuiYqzuFgh0PxsPB_TSkmKurQtxTqHxZjHnkak4wMiMeCj4NtQEw9/spc/wH4Qq3a0M76HKdNdhwJ6l52eXo9lmWuMBXG4oyIOlK-G5ZvizLfG7dZcoU-lDo2twOZWLA/vprv/1/go/1/ns/6PKAIpK_tCOyPDRoP40r2l4R/rqh/5/pacing/0/nvgoi/1/ncsapi/1/keepalive/yes/fexp/51331020%2C51552689%2C51565115%2C51565682%2C51580968/dover/11/n/b5wNszD7rmBxZG6/itag/0/playlist_type/DVR/sparams/expire%2Cei%2Cip%2Cid%2Csource%2Crequiressl%2Cxpc%2Ctx%2Ctxs%2Chfr%2Cplaylist_duration%2Cmanifest_duration%2Cmaudio%2Cbui%2Cspc%2Cvprv%2Cgo%2Cns%2Crqh%2Citag%2Cplaylist_type/sig/AJfQdSswRAIgHZsPRUsibTjb3fHGfE1KEKRl7h0HhFo9BRxmHcEwbOICIAElHCxUqEK9JJNYPnitI2Wx3vok7bNRBPy4558n48Gi/file/index.m3u8";

let hls;
const video = document.getElementById("player");

// Freeze detection
let lastTime = 0;
setInterval(() => {
    if (!video.paused && !video.seeking && video.currentTime === lastTime) {
        console.warn("Freeze detected → Reloading stream");
        reloadStream();
    }
    lastTime = video.currentTime;
}, 5000);

// Reload stream safely
function reloadStream() {
    if (hls) hls.destroy();
    setTimeout(loadPlayer, 1500);
}

// Load HLS player
function loadPlayer() {
    if (hls) hls.destroy();

    hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true,
        backBufferLength: 60,
        maxBufferLength: 20,
        liveSyncDuration: 2,
        liveMaxLatencyDuration: 5,
        fragLoadingTimeOut: 6000,
        manifestLoadingTimeOut: 6000,
        nudgeOffset: 0.1
    });

    hls.loadSource(streamUrl);
    hls.attachMedia(video);

    // Auto play when manifest is parsed
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.muted = false;
        video.play().catch(() => {});
    });

    // Error handling
    hls.on(Hls.Events.ERROR, (event, data) => {
        console.warn("HLS.js error:", data);

        // YouTube token expired
        if (data.details === "manifestLoadError" || data.details === "manifestLoadTimeOut") {
            console.warn("Manifest expired → Reloading");
            reloadStream();
        }

        // Fatal errors
        if (data.fatal) {
            reloadStream();
        }
    });

    // Video events
    video.addEventListener("stalled", reloadStream);
    video.addEventListener("error", reloadStream);
    video.addEventListener("ended", reloadStream);
}

// Initial load
loadPlayer();
</script>

</body>
</html>
