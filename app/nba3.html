<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HLS TV Player - Manual Play</title>

<meta name="monetag" content="f6122dcf0ae0344432a93322d9615e30">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  #video-container {
    position: fixed;
    inset: 0;
    background: #000;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
  }

  /* BIG CENTER PLAY BUTTON */
  #playBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 70px;
    color: white;
    background: rgba(0,0,0,0.5);
    padding: 25px 40px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 10000;
    border: 2px solid white;
    transition: opacity 0.3s ease;
  }

  #unmuteBtn {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 9999;
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 10px 16px;
    border-radius: 8px;
    font-size: 16px;
    border: 1px solid white;
    cursor: pointer;
  }

  /* LOADING SPINNER */
  #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 6px solid rgba(255, 255, 255, 0.2);
    border-top: 6px solid white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    z-index: 9999;
    display: none;
  }

  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }
</style>
</head>

<body>

<div id="video-container">
  <video id="player" playsinline muted></video>

  <!-- NEW Play Button -->
  <div id="playBtn">‚ñ∂Ô∏è</div>

  <!-- Unmute button -->
  <button id="unmuteBtn">üîä Unmute</button>

  <!-- Loading Spinner -->
  <div id="loading"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7"></script>

<script>
const video = document.getElementById("player");
const playBtn = document.getElementById("playBtn");
const unmuteBtn = document.getElementById("unmuteBtn");
const loading = document.getElementById("loading");
const manifest = "https://shorten.is/nba3";

// Ads
function loadAds() {
  (function(s){
    s.dataset.zone = '10131170';
    s.src = 'https://al5sm.com/tag.min.js';
    document.body.appendChild(s);
  })(document.createElement('script'));

  (function(s){
    s.dataset.zone = '10131172';
    s.src = 'https://groleegni.net/vignette.min.js';
    document.body.appendChild(s);
  })(document.createElement('script'));
}

// Manual Start
async function startVideo() {
  playBtn.style.opacity = 0;
  setTimeout(() => playBtn.style.display = "none", 300);

  loading.style.display = "block"; // show loading spinner
  video.muted = true;

  if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = manifest;
    video.addEventListener('loadeddata', () => loading.style.display = 'none');
    video.play();
  } else if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(manifest);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    hls.on(Hls.Events.FRAG_BUFFERED, () => loading.style.display = 'none'); // hide when first fragment is buffered
  }

  loadAds();
}

// Manual play button click
playBtn.addEventListener("click", startVideo);

// Keyboard & TV remote
document.addEventListener('keydown', (e) => {
  if (e.key === "Enter" || e.key === " ") startVideo();
});

// Unmute button
unmuteBtn.addEventListener("click", () => {
  video.muted = false;
  video.volume = 1.0;
  unmuteBtn.style.display = "none";
  loadAds();
});
</script>

</body>
</html>
