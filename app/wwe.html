<body>

<video id="player-bet" controls autoplay playsinline></video>

<script>
const streamUrl = "https://dice-live-ap.akamaized.net/hls/live/2102418/220939-304545/exchange220939gtnmq_220939_3000/chunklist.m3u8?hdntl=exp=1765503112~acl=%2F*~id=a24cbaa9-12f6-4843-a49d-8e748f4f2816~data=hdntl,dWlkPWhFUldCNnxjYTBjOGFmMC0yNDZiLTRkNmYtYjMwZi1hZTRkYWJjMzE4YjMmaXA9MTgwLjE5MC4xOTkuMyZleHA9MTc2NTUwMzE0MSZlaWQ9MjIwOTM5JmNpZD1kY2UudGFwZ28mb2lkPTMyNSZ0eXBlPUxJVkU~hmac=d962dbc8d6e7e185c9505db93707327b623f92610ed46ac30e20adb184d33620";

let hls;
let video = document.getElementById("player-bet");

function loadPlayer() {
    // Destroy old instance
    if (hls) {
        hls.destroy();
    }

    hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true,
        backBufferLength: 90
    });

    hls.loadSource(streamUrl);
    hls.attachMedia(video);

    // Auto-play when ready
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.volume = 1.0;
        video.play();
    });

    // ERROR HANDLING + AUTO RELOAD
    hls.on(Hls.Events.ERROR, function (event, data) {
        console.warn("HLS.js error:", data);

        if (data.fatal) {
            console.warn("Fatal error, reloading player...");
            setTimeout(loadPlayer, 2000);
        }
    });

    // Reload if stream stops
    video.addEventListener("ended", () => {
        console.warn("Stream ended. Reloading...");
        setTimeout(loadPlayer, 2000);
    });

    // Reload if video freezes or stalls
    video.addEventListener("stalled", () => {
        console.warn("Playback stalled. Reloading...");
        setTimeout(loadPlayer, 2000);
    });
}

// First load
loadPlayer();
</script>
