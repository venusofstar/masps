<script>
const streamUrl = "https://e22cd317d72ce9c3afea3614629c9397.livehwc4.com/nami.videobss.com/live/hd-en-2-3890558.m3u8?sub_m3u8=true&edge_slice=true&user_session_id=3010a306d1247b00ab538fe71aa7307d";

let hls;
let video = document.getElementById("player-bet");
let playBtn = document.getElementById("play-btn");
let unmuteBtn = document.getElementById("unmute-btn");

function loadPlayer() {
    if (hls) {
        hls.destroy();
    }

    hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true,
        backBufferLength: 90
    });

    hls.loadSource(streamUrl);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.volume = 0; // start muted
        playBtn.style.display = "inline-block";
    });

    hls.on(Hls.Events.ERROR, (event, data) => {
        console.warn("HLS.js error:", data);
        if (data.fatal) setTimeout(loadPlayer, 2000);
    });

    video.addEventListener("ended", () => setTimeout(loadPlayer, 2000));
    video.addEventListener("stalled", () => setTimeout(loadPlayer, 2000));
}

// Manual play
playBtn.addEventListener("click", () => {
    video.play();
    playBtn.style.display = "none";
    loadMonetagAds(); // âœ… trigger ads on first click
});

// Unmute
unmuteBtn.addEventListener("click", () => {
    video.volume = 1;
    unmuteBtn.style.display = "none";
    loadMonetagAds(); // âœ… trigger ads if unmute is first interaction
});

// Initial load
loadPlayer();

// Performance log
window.addEventListener('load', () => {
    console.log("âœ… MASPORTS (Monetag Edition) loaded in", performance.now().toFixed(1), "ms");
});
</script>
