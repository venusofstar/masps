/* Play button center */
#play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    padding: 15px 25px;

/* Unmute top-left transparent */
#unmute-btn {
    position: absolute;
    top: 15px;
    left: 15px;
    z-index: 10;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 8px;

    cursor: pointer;
    transition: background 0.2s;
}

#unmute-btn:hover {
    background: rgba(255,255,255,0.8);
}

/* Buffering spinner */
#spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 15;
    border: 8px solid rgba(255,255,255,0.2);
    border-top: 8px solid white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    display: none; /* hidden by default */
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

<script>
const streamUrl = "https://e22cd317d72ce9c3afea3614629c9397.livehwc4.com/nami.videobss.com/live/hd-en-2-3890558.m3u8?sub_m3u8=true&edge_slice=true&user_session_id=3010a306d1247b00ab538fe71aa7307d";

let hls;
let video = document.getElementById("player-bet");
let playBtn = document.getElementById("play-btn");
let unmuteBtn = document.getElementById("unmute-btn");
let spinner = document.getElementById("spinner");

function showSpinner(show) {
    spinner.style.display = show ? "block" : "none";
}

function loadPlayer() {
    if (hls) {
        hls.destroy();
        hls = null;
    }

    hls = new Hls({
        enableWorker: true,
        lowLatencyMode: true,
        backBufferLength: 90
    });

    hls.loadSource(streamUrl);
    hls.attachMedia(video);

    // Show spinner while buffering
    video.addEventListener("waiting", () => showSpinner(true));
    video.addEventListener("playing", () => showSpinner(false));

    hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.volume = 0; // start muted
        playBtn.style.display = "inline-block";
    });

    // Reload on fatal errors
    hls.on(Hls.Events.ERROR, (event, data) => {
        console.warn("HLS.js error:", data);
        if (data.fatal) {
            console.warn("Fatal error, reloading player...");
            setTimeout(loadPlayer, 2000);
        }
    });

    // Reload if video ends, stalls, or errors
    video.addEventListener("ended", () => { console.warn("Stream ended. Reloading..."); setTimeout(loadPlayer, 2000); });
    video.addEventListener("stalled", () => { console.warn("Playback stalled. Reloading..."); setTimeout(loadPlayer, 2000); });
    video.addEventListener("error", () => { console.warn("Video error. Reloading..."); setTimeout(loadPlayer, 2000); });
}

// Manual play
playBtn.addEventListener("click", () => {
    video.play();
    playBtn.style.display = "none";
    loadMonetagAds();
});

// Unmute
unmuteBtn.addEventListener("click", () => {
    video.volume = 1;
    unmuteBtn.style.display = "none";
    loadMonetagAds();
});

// Initial load
loadPlayer();

// Performance log
window.addEventListener('load', () => {
    console.log("âœ… MASPORTS (Monetag Edition) loaded in", performance.now().toFixed(1), "ms");
});
</script>
