<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Player</title>

  <style>
    html,body {
      height:100%;
      margin:0;
      background:#000;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
      color:#fff;
    }

    .player-wrap {
      position: fixed;
      inset: 0;
      display:flex;
      background:#000;
      overflow:hidden;
    }

    #player {
      width:100%;
      height:100%;
      border:0;
      background:#000;
    }

    .controls {
      position:absolute;
      right:12px;
      bottom:12px;
      z-index:40;
    }

    .btn {
      background: rgba(0,0,0,0.55);
      color:#fff;
      border:1px solid rgba(255,255,255,0.12);
      padding:8px 10px;
      border-radius:8px;
      cursor:pointer;
      font-size:14px;
      backdrop-filter: blur(4px);
    }

    .btn:active { transform:translateY(1px); }

    .title {
      position:absolute;
      left:12px;
      top:12px;
      z-index:40;
      background:rgba(0,0,0,0.45);
      padding:6px 10px;
      border-radius:8px;
      font-size:13px;
      border:1px solid rgba(255,255,255,0.06);
    }

    .loading {
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      z-index:35;
      display:flex;
      gap:12px;
      font-size:14px;
      color:#ddd;
      pointer-events:none;
    }

    .spinner {
      width:28px;
      height:28px;
      border-radius:50%;
      border:3px solid rgba(255,255,255,0.12);
      border-top-color:rgba(255,255,255,0.9);
      animation:spin 1s linear infinite;
    }

    @keyframes spin { to { transform:rotate(360deg); } }

    /* Fallback completely hidden */
    .fallback {
      display:none !important;
    }
  </style>
</head>
<body>

  <div class="player-wrap" id="playerWrap">
    <div class="title">masports</div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      Loading…
    </div>

    <!-- FALLBACK REMOVED (hidden) -->
    <div class="fallback" id="fallback"></div>

    <iframe
      id="player"
      src="https://playembed.top/embed/ufc-fight-night-royval-vs-kape"
      allowfullscreen
      allow="encrypted-media; picture-in-picture; fullscreen"
    ></iframe>

    <div class="controls">
      <button class="btn" id="fsBtn">⤢ Fullscreen</button>
    </div>
  </div>

  <script>
    const iframe = document.getElementById('player');
    const loading = document.getElementById('loading');
    const fallback = document.getElementById('fallback');
    const wrap = document.getElementById('playerWrap');

    let loadTimeout;

    iframe.addEventListener('load', () => {
      setTimeout(() => loading.style.display = "none", 400);
      clearTimeout(loadTimeout);
    });

    loadTimeout = setTimeout(() => {
      loading.style.display = "none";
      // fallback is hidden, so no message will appear
    }, 10000);

    document.getElementById('fsBtn').addEventListener('click', async () => {
      try {
        if (!document.fullscreenElement) {
          await wrap.requestFullscreen();
        } else {
          await document.exitFullscreen();
        }
      } catch (e) {
        console.warn(e);
      }
    });

    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === "f") {
        e.preventDefault();
        document.getElementById('fsBtn').click();
      }
    });
  </script>

</body>
</html>
