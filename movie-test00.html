<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>IPTV Player</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#111;
  color:#fff;
  margin:0;
  overflow-x:hidden;
}

h2 {
  margin-left:20px;
  color:#ffcc00;
}

#searchWrapper {
  display:flex;
  justify-content:center;
  gap:10px;
  margin:20px;
}

#searchBar {
  flex:1;
  max-width:600px;
  padding:10px;
  font-size:16px;
  border-radius:6px;
  border:none;
}

#searchBtn {
  padding:10px 16px;
  font-size:18px;
  background:#ffcc00;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.horizontal-scroll {
  display:flex;
  overflow-x:auto;
  padding:10px 20px;
  gap:10px;
  -webkit-overflow-scrolling: touch;
}

.card-item {
  width:150px;
  background:#222;
  border-radius:8px;
  overflow:hidden;
  outline:none;
  flex-shrink:0;
  transition: transform 0.2s, border 0.2s;
}

.card-item:focus,
.card-item:hover {
  border:2px solid #ffcc00;
  transform:scale(1.05);
}

.card-item img {
  width:100%;
  height:225px;
  object-fit:cover;
}

.card-item p {
  margin:5px;
  font-size:14px;
  text-align:center;
}

#videoContainer {
  display:none;
  position:fixed;
  inset:0;
  background:black;
  z-index:9999;
  align-items:center;
  justify-content:center;
}

#videoPlayer,
#ytFrame {
  width:100%;
  height:100%;
  background:black;
}

#ytFrame {
  pointer-events: none; /* disables touch/click */
}

#closeBtn {
  position:absolute;
  top:15px;
  right:15px;
  padding:8px 14px;
  background:#ff4444;
  border:none;
  color:white;
  border-radius:6px;
  cursor:pointer;
  z-index:10000;
  pointer-events: auto; /* make sure close button is clickable */
}
</style>

<script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.js"></script>
</head>
<body>

<div id="searchWrapper">
  <input id="searchBar" placeholder="Search channels..." aria-label="Search channels">
  <button id="searchBtn" aria-label="Search">üîç</button>
</div>

<div id="channelSections"></div>

<div id="videoContainer">
  <video id="videoPlayer" controls autoplay playsinline></video>
  <iframe id="ytFrame" allow="autoplay; fullscreen" allowfullscreen style="display:none"></iframe>
  <button id="closeBtn" onclick="closeVideo()" aria-label="Close video">‚úï</button>
</div>

// Shaka Player instance
let shakaPlayer=null;

// Store YouTube playback start time (to prevent rewinds)
let ytStartTime=0;

// Group channels by category
function groupChannels(list){
  return list.reduce((g,c)=>{
    (g[c.category] ||= []).push(c);
    return g;
  },{});
}

// Render sections and cards
function renderSections(grouped){
  const container=document.getElementById("channelSections");
  container.innerHTML="";

  for(const [cat,channels] of Object.entries(grouped)){
    const h=document.createElement("h2");
    h.textContent=cat;
    container.appendChild(h);

    const row=document.createElement("div");
    row.className="horizontal-scroll";

    channels.forEach(ch=>{
      const card=document.createElement("div");
      card.className="card-item";
      card.tabIndex=0;
      card.innerHTML=`<img data-src="${ch.logo}" alt="${ch.name}" class="lazy"><p>${ch.name}</p>`;
      card.onclick=()=>playChannel(ch);
      row.appendChild(card);
    });

    container.appendChild(row);
  }

  // Lazy load images
  const lazyImages = document.querySelectorAll("img.lazy");
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        const img = entry.target;
        img.src = img.dataset.src;
        img.classList.remove("lazy");
        obs.unobserve(img);
      }
    });
  }, {rootMargin:"100px"});
  lazyImages.forEach(img => observer.observe(img));

  // Set first card focus
  const firstCard = container.querySelector(".card-item");
  if(firstCard) firstCard.focus();
}

// Fullscreen helper
function fullscreen(el){
  if(el.requestFullscreen) el.requestFullscreen();
  else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  else if(el.msRequestFullscreen) el.msRequestFullscreen();
}

// Extract YouTube ID
function getYTid(url){
  const m=url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
  return m?m[1]:null;
}

// Play a channel
async function playChannel(ch){
  const video=document.getElementById("videoPlayer");
  const yt=document.getElementById("ytFrame");
  const container=document.getElementById("videoContainer");

  container.style.display="flex";
  video.pause(); video.src="";
  yt.src=""; yt.style.display="none";
  video.style.display="none";

  if(ch.type==="youtube"){
    const id = getYTid(ch.manifestUri);
    if(!id){ alert("Invalid YouTube URL"); return; }

    ytStartTime = 0; // reset start time
    yt.style.display="block";
    yt.src=`https://www.youtube.com/embed/${id}?autoplay=1&controls=0&disablekb=1&fs=0&rel=0&modestbranding=1&playsinline=1&enablejsapi=1`;
    
    // Listen for remote/keyboard events to prevent backward seek
    window.onkeydown = function(e){
      if(e.key === "ArrowLeft" || e.key === "Rewind"){
        // Ignore backward navigation for YouTube
        e.preventDefault();
      }
    }

    setTimeout(()=>fullscreen(container),300);
    return;
  }

  video.style.display="block";

  if(!shakaPlayer){
    shakaPlayer=new shaka.Player(video);
  }
  await shakaPlayer.unload();

  shakaPlayer.configure({ drm:{ clearKeys: ch.clearKey || {} } });
  try{
    await shakaPlayer.load(ch.manifestUri);
    video.play();
    setTimeout(()=>fullscreen(container),300);
  }catch(e){
    console.error("Failed to load stream:", e);
    alert("Failed to play channel");
  }
}

// Close video
function closeVideo(){
  const container=document.getElementById("videoContainer");
  const video=document.getElementById("videoPlayer");
  const yt=document.getElementById("ytFrame");
  container.style.display="none";
  video.pause(); video.src="";
  yt.src=""; yt.style.display="none";
  if(document.fullscreenElement) document.exitFullscreen();
}

// Search
document.getElementById("searchBar").addEventListener("input", e=>{
  const q=e.target.value.toLowerCase();
  renderSections(groupChannels(staticChannels.filter(c=>c.name.toLowerCase().includes(q))));
});

// TV Remote Navigation
document.addEventListener("keydown", e=>{
  const focused = document.activeElement;
  if(!focused.classList.contains("card-item")) return;

  const row = focused.parentElement;
  const cards = Array.from(row.querySelectorAll(".card-item"));
  const index = cards.indexOf(focused);

  switch(e.key){
    case "ArrowRight":
      if(index<cards.length-1) cards[index+1].focus();
      break;
    case "ArrowLeft":
      if(index>0) cards[index-1].focus();
      break;
    case "ArrowDown":
      const nextRow = row.nextElementSibling?.nextElementSibling;
      if(nextRow){
        const nextCards = Array.from(nextRow.querySelectorAll(".card-item"));
        if(nextCards.length) nextCards[0].focus();
      }
      break;
    case "ArrowUp":
      const prevRow = row.previousElementSibling?.previousElementSibling;
      if(prevRow){
        const prevCards = Array.from(prevRow.querySelectorAll(".card-item"));
        if(prevCards.length) prevCards[0].focus();
      }
      break;
    case "Enter":
      focused.click();
      break;
    case "Backspace":
    case "Escape":
      closeVideo();
      break;
  }
});

// Initial render
window.onload=()=>renderSections(groupChannels(staticChannels));
</script>
